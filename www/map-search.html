<ion-view>

<ion-nav-bar class="navbar" align-title="center">
	<ion-nav-back-button class="button-clear">
		<i class="ion-arrow-left-b" style="color:#fff;"> Location Search</i> 
    </ion-nav-back-button>
	

	<ion-nav-buttons side="right">
		<button class="button-clear" ng-click="toHome()">
			<i class="ion-home icon-header" style="font-size:20px"></i>
		</button>
		<button class="button-clear">
			<i class="ion-star icon-header" style="font-size:20px"></i>
		</button>
	</ion-nav-buttons>
</ion-nav-bar>


<ion-content style="background-color:#eee;background:url(img/bg.jpg);background-size:cover">

<div ng-hide="searchInput">
  	<div class="item item-text-wrap" style="font-size:12px">
		{{full_address}}
	</div>
</div>

<div ng-show="searchInput" class="padding">
	<label class="item item-input">
		<input type="text" id="addr_input" placeholder="Search your address"/>
	</label>
</div>

<div id="map"></div>

</ion-content>

<div class="bar bar-subfooter" style="position:fixed;padding-bottom:5px;bottom:0px;width:100%;text-align:center;height:75px">
	<div ng-if="areaCoverage>0">
    	{{areaCoverage}} Restaurants Found Near Your Location. <a href="#/search" class="button button-balanced button-block">Show Restaurants</a>
    </div>

    <div ng-if="areaCoverage==0">
    	No Restaurants Found! <br/><button class="button button-assertive button-block" ng-click="searchAddress()">Search Other Address</button>
    </div>
</div>

</ion-view>
