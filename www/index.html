<!DOCTYPE html>
<html >

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="css/ionic.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/datetimepicker.css">

	<script src="lib/ionic.bundle.min.js"></script>
	<script src="lib/lodash.min.js"></script>
	<script src="lib/moment.js"></script>
	<script src="lib/datetimepicker.js"></script>
  <script src="cordova.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,geometry"></script>
	<script src="js/app.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/factory.js"></script>

	<title>Boga Delivery</title>
</head>

<body ng-app="indexApp" >

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false" >
		<ion-nav-view animation="slide-left-right" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="panelCtrl" style="background-color:#585858">
        <div class="list" style="background-color:#3d3d3d;text-align:center;height:44px;padding-top:7px">
            <img alt="Brand" src="img/boga_panel.jpg" id="brand" style="height:30px;width:auto;"/>
        </div>
    	<div class="list" id="panelList">
            <logged ng-hide="logged_in">
                <a class="item" href="#/login" menu-close>
                   <div class="panel_icon"><i class="icon ion-person"></i></div> Sign In
                </a>
            </logged>
            <a class="item" ng-href="#/" menu-close >
                 <div class="panel_icon"><i class="icon ion-navigate"></i></div> Search Restaurants
            </a>
            <a class="item" href="#/promotions" menu-close>
                <div class="panel_icon"><i class="icon ion-star"></i></div> Promotions
            </a>
            <a class="item" href="#/feedback/" menu-close>
                <div class="panel_icon"><i class="icon ion-help"></i></div> Problems & Feedback
            </a>
            <logged ng-show="logged_in">

                <a class="item" href="#/my-account" menu-close>
                   <div class="panel_icon"><i class="icon ion-person"></i></div> My Account
                </a>
                <a class="item" href="#/my-address" menu-close>
                    <div class="panel_icon"><i class="icon ion-map"></i></div> Delivery Address
                </a>
                <a class="item" href="#/history/" menu-close>
                    <div class="panel_icon"><i class="icon ion-clock"></i></div> Order History
                </a>
            </logged>
    	</div>

    	<div class="list" id="panelList2">
    		<a class="item" href="#/how-to-order" menu-close>
    			How to Order
    		</a>
    		<a class="item" href="#/faq/" menu-close>
    			FAQ
    		</a>
    	</div>

        <div class="button-bar padding" ng-show="logged_in">
            <button class="button log_out" ng-click="logout()"><i class="icon ion-log-out"></i>   Log Out</button>
        </div>
    </ion-side-menu>
</ion-side-menus>

</body>

</html>
